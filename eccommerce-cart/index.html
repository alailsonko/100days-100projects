<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfy House</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/bbdb24508b.js" crossorigin="anonymous"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fas-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="store logo">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus">

          </i>
        </span>
        <div class="cart-items">
          0
        </div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <button class="banner-btn">shop bow</button>
    </div>
  </header>
  <!-- end of hero -->
  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">
      <!-- single product -->
       <article class="product">
         <div class="img-container">
           <img src="./images/product-1.jpeg" class="product-img" alt="product" />
           <button class="bag-btn" data-id="1">
             <i class="fas fa-shopping-cart"></i>
             add to bag
           </button>
         </div>
         <h3>queen bed</h3>
         <h4></h4>
       </article>
      <!-- end of single product -->
    </div>
  </section>

  <!-- end of products -->
  <script src="app.js"></script>
</body>
</html>
